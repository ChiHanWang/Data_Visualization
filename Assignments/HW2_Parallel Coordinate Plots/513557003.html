<!DOCTYPE html>
<!-- 告訴瀏覽器網頁的語言是英文。lang="en" 是用來指定內容語言為英文 -->
<html lang="en">

<!-- HTML 檔案的標頭部分，包含網頁的元數據（如字元編碼、標題、載入的外部資源） -->
<head>

<!-- 用以指定瀏覽器展示網頁內容時採用的字元編碼 -->
<meta charset="utf-8">

<!-- 設定網頁在不同裝置上的縮放和寬度行為，特別是針對行動裝置。
 width=device-width 將網頁寬度設定為裝置的寬度，
 initial-scale=1.0 表示初始縮放比例為 1 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 設定網頁的標題，會顯示在瀏覽器的標籤上 -->
<title>My Interactive Parrallel Coordinate Plot</title>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<!-- HTML 檔案的主要內容部分，所有顯示在瀏覽器中的內容都會包含在 <body> 標籤內 -->
<body>
    <h1>My Interactive Parrallel Coordinate Plot</h1>
	<p>The attributes can be dragged to change the order<br>so that you can analyze the correlation between them !!!</p>
	<div id="my_parallel_plot"></div>

    <script src="513557003.js"></script>
</body>
</html>
