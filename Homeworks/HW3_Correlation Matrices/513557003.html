<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abalone Correlation Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Center the title */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Create a flex container for alignment */
        .container {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Ensures both elements are aligned at the same Y position */
            margin-top: 20px;
            width: 100%;
        }

        /* Style the fieldset for the Sex selection */
        fieldset {
            border: none;
			margin-left: 220px;
            margin-right: 50px; /* Space between form and matrix */
        }

        /* Align items on the left */
        .text-left {
            text-align: left;
        }

        /* Correlation matrix container styling */
        #CM {
            flex-grow: 0; /* Allow the correlation matrix to take up remaining space */
        }
    </style>
</head>
<body class="container text-center">
    <h1 class="my-3">Correlation Matrix between Different Gender of Abalones </h1>
	<p>Hi! You can see the correlation between different features by selecting abalone's gender!</p>
	
	<!-- Container holding both the form and the matrix, aligned at the same Y position -->
    <div class="container">
        <!-- Form for Sex selection -->
        <fieldset class="my-5">
            <legend>Sex</legend>
            <div>
                <input type="radio" id="male" name="sex" value="male" checked />
                <label for="male">male</label>
            </div>
            <div>
                <input type="radio" id="female" name="sex" value="female" />
                <label for="female">female</label>
            </div>
            <div>
                <input type="radio" id="infant" name="sex" value="infant" />
                <label for="infant">infant</label>
            </div>
        </fieldset>

        <!-- Container for the correlation matrix -->
		<!-- Create a div where the graph will take place -->
		<div class="CM text-center">
			<div class="legend"></div>
			<div id="corr_mtx" class="my-5"></div>
		</div>
	</div>
	
	<div class="text-muted small">
        <p>Name: 王琪涵</p>
        <p>Student ID: 513557003</p>
        <p>Date: 2024/09/28</p>
    </div>
</body>
